
<main *ngIf="infoChampion" [ngStyle]="{
  'background-image': 'linear-gradient(0deg, rgba(0,0,0,1) 13%, rgba(0,191,35,0) 100%), url(' + ( infoChampion.image.full | infoChampionsImage) + ')'
}">


<section class="content-section">



  <div class="content-text">

    <div class="titles">
      <h3 class="dicho-champion">  {{infoChampion.title | uppercase }} </h3>
      <h1 class="title-champions"> {{infoChampion.id | uppercase}} </h1>
    </div>

    <div class="content-lore">
      <p>
        {{infoChampion.lore}}
      </p>
    </div>

    <div class="content-card-p">

      <div>
        <div class="cont-card-d">
          <div class="card-dif" *ngFor="let card of [0,1,2]; index as i " [class.filled]=" i < showColorBox(infoChampion.info.difficulty)">
        </div>

        </div>

        <p class="dificultad-content">
          <span class="text-white"> Dificultad  </span> <br>
          {{ infoChampion.info.difficulty | dificultadChampions }}
        </p>
      </div>

      <div>
        
        <span>ROL</span> <br>
        {{infoChampion.tags | slice:0:1}}
      </div>


    </div>

  </div>

</section>


</main>
